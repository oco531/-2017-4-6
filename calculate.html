
<!DOCTYPE html>
<html>
<body>
<h1>let's calculate!</h1>
<input type="number" id="mydata" >
<input type="number" id="mydata2" >

<script>
function add(){
	var x,y
	x = document.getElementById("mydata").value;
	y = document.getElementById("mydata2").value;
    x = parseInt(x)
    y = parseInt(y)
	document.getElementById("result").innerHTML = x+y;
}
function minus(){
	var x,y
	x = document.getElementById("mydata").value;
	y = document.getElementById("mydata2").value;

	document.getElementById("result").innerHTML = x-y;
}

function multiply(){
	var x,y
	x = document.getElementById("mydata").value;
	y = document.getElementById("mydata2").value;

	document.getElementById("result").innerHTML = x*y;
}
function divide(){
	var x,y
	x = document.getElementById("mydata").value;
	y = document.getElementById("mydata2").value;

	document.getElementById("result").innerHTML = x/y;
}

function c(){
	var x,y
	x = document.getElementById("mydata").value=0;
	y = document.getElementById("mydata2").value=0;

	document.getElementById("result").innerHTML = 0;
}
</script>
<output id="result"></output>
<button onclick="add()">adddd</button>
<button onclick="minus()">minus</button>
<button onclick="multiply()">multiply</button>
<button onclick="divide()">divide</button>
<button onclick="c()">c</button>
</body>
</html>
